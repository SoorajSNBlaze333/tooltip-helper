{{ define "main"}}

<section class="w-full lg:w-8/12 xl:w-5/12 mx-auto py-20 md:py-32">
  <p class="block md:hidden mb-3 text-gray-500 uppercase tracking-wide font-semibold text-xs">Welcome to Tooltip Sequence</p>
  <p class="text-base md:text-lg text-gray-600 mb-5">{{ .Site.Params.description }}</p>
</section>

<script>
  const options = {
    welcomeText: "Let us take you on a quick tour of the page!",
    confirmText: "Let's start",
    cancelText: "Maybe later",
    sequence: [{
      element: '#brand-name',
      description: 'This is the brand name of the App.'
    }, {
      element: '#home-nav',
      description: 'Click here to go to Home page'
    }, {
      element: '#edit-profile',
      description: 'This is the edit profile button'
    }]
  };
  window.addEventListener("DOMContentLoaded", function() {
    createSequence(options);
  });
</script>

{{ end }}
